			</div>
		</div>
		<div class="bg">
			<div class="bg_main">
				<a href="#" class="bg_link" target="_blank"></a>
				<div class="login">
					<div class="login_l">
						<h2 class="login_title">登录网易邮箱账号</h2>
						<div class="login_form">
							<form action="">
								<div class="input_box" id="username_box">
									<div class="login_icon">
										<div class="icon_img icon_img1"></div>
									</div>
									<div class="login_input">
										<input type="password" style="display: none;">
										<input type="text" id="username" placeholder="网易邮箱账号" class="login_input_i" autocomplete="off" />
									</div>
									<div class="input_empty">
										<div class="empty_icon" id="username_empty"></div>
									</div>
									<ul class="login_user_option">
										<li id="em163"></li>
										<li id="em126"></li>
										<li id="emyeah"></li>
									</ul>
								</div>
								<div class="input_box" id="password_box">
									<div class="login_icon">
										<div class="icon_img icon_img2"></div>
									</div>
									<div class="login_input">
										<input type="password" id="password" placeholder="密码" class="login_input_i" />
									</div>
									<div class="input_empty">
										<div class="empty_icon" id="password_empty"></div>
									</div>
								</div>
								<div class="login_tips">
									<div class="login_tips_icon"></div>
									<p class="login_tips_text">邮箱格式错误</p>
								</div>
								<div class="login_option">
									<div class="remember_pwd" id="remember_pwd"></div>
									<p id="remember_tips">十天内免登录</p>
									<a href="#" target="_blank" class="forget_pwd">忘记密码？</a>
								</div>
								<input type="button" id="login_btn" class="login_submit" value="登&nbsp;&nbsp;录" />
							</form>
						</div>
						<p class="go_register">没有网易邮箱？ <a href="register.html" target="_blank">立即免费注册>></a></p>
						<ul class="third_login clearfix">
							<li class="third_text">使用第三方账号登录：</li>
							<li class="wx"><a href="#" target="_blank"></a></li>
							<li class="zfb"><a href="#" target="_blank"></a></li>
							<li class="wb"><a href="#" target="_blank"></a></li>
							<li class="qq"><a href="#" target="_blank"></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<a href="#" target="_blank" class="login_r"><img src="img/login_app.jpg" alt=""></a>
